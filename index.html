<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project 5:Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<!-- header -->
	<div id="header">
		<form action="#" class="navbar-form navbar-left" role="search">
			<h1>P5 Neighborhood Map</h1> 
  			<div class="form-group">
    			<input type="search" data-bind="value: query, valueUpdate: 'keyup'" class="form-control" placeholder="Search">
  			</div>
		</form>
	</div>

	<!-- container -->
	<div class="container">
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3">
				<div data-bind='simpleGrid: gridViewModel'></div>
			</div>
			<div class="col-xs-9 col-sm-9 col-md-9">
				<div id="map_canvas" style="width:100%; height:100%"></div>
			</div>
		</div>
  	</div>

	<!-- load googlemap, knockout, custom script -->
  	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDhkB_bNPXgiCzAQ3Ys2ydAWC6wThxlAwQ"></script>
	<script type="text/javascript" src="js/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="js/knockout.simpleGrid.3.0.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
